<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestBot | Premium Quests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none; }
    </style>
</head>
<body class="text-gray-200 min-h-screen p-4">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10 p-4 glass rounded-2xl">
            <h1 class="text-2xl font-bold tracking-tighter text-white">QUEST<span class="text-blue-500">BOT</span></h1>
            <div class="flex items-center gap-2 text-xs text-green-400">
                <span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span></span>
                Bot Active
            </div>
        </header>

        <section class="mb-10">
            <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-widest mb-4">Live Discord Quests</h2>
            <div id="quest-data" class="glass rounded-xl p-6 min-h-[100px] flex flex-col gap-3">
                <div class="flex justify-center"><i class="fas fa-spinner fa-spin text-blue-500"></i></div>
            </div>
        </section>

        <section class="mb-10">
            <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-widest mb-4">Subscription Plans</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass p-6 rounded-2xl border-l-4 border-blue-500">
                    <h3 class="text-lg font-bold text-white">Weekly</h3>
                    <p class="text-3xl font-black my-2">₹20</p>
                    <button onclick="openPayment(20, 'Weekly Plan')" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 p-3 rounded-xl font-bold transition">Buy Plan</button>
                </div>
                <div class="glass p-6 rounded-2xl border-l-4 border-purple-500">
                    <h3 class="text-lg font-bold text-white">Monthly</h3>
                    <p class="text-3xl font-black my-2">₹70</p>
                    <button onclick="openPayment(70, 'Monthly Plan')" class="w-full mt-4 bg-purple-600 hover:bg-purple-700 p-3 rounded-xl font-bold transition">Buy Plan</button>
                </div>
                <div class="glass p-6 rounded-2xl border-l-4 border-orange-500">
                    <h3 class="text-lg font-bold text-white">Yearly</h3>
                    <p class="text-3xl font-black my-2">₹500</p>
                    <button onclick="openPayment(500, 'Yearly Plan')" class="w-full mt-4 bg-orange-600 hover:bg-orange-700 p-3 rounded-xl font-bold transition">Buy Plan</button>
                </div>
            </div>
        </section>

        <section class="glass p-6 rounded-2xl border border-gray-700">
            <h2 class="text-lg font-bold text-white mb-4"><i class="fas fa-search-location mr-2 text-green-500"></i>Track Order Status</h2>
            <div class="flex gap-2">
                <input type="text" id="status-input" placeholder="Enter your Discord Username..." class="w-full p-3 bg-gray-900 border border-gray-700 rounded-xl text-white outline-none focus:border-green-500 transition">
                <button onclick="checkStatus()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl font-bold transition">Check</button>
            </div>
            <div id="status-result" class="mt-4 hidden p-4 rounded-xl bg-gray-900 border border-gray-700"></div>
        </section>
    </div>

    <div id="paymentModal" class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 hidden z-50">
        <div class="glass p-8 rounded-3xl max-w-sm w-full relative border border-white/10">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white text-xl">&times;</button>
            <div class="text-center">
                <h2 class="text-xl font-bold text-white mb-2">Scan & Verify</h2>
                <p id="selected-info" class="text-blue-400 font-semibold mb-6"></p>
                <img id="qr-display" class="mx-auto bg-white p-2 rounded-xl mb-6 shadow-2xl" src="" alt="QR Code">
                
                <div class="space-y-4 text-left">
                    <input type="text" id="discord-user" placeholder="Your Discord Username" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-xl outline-none focus:border-blue-500">
                    <input type="text" id="transaction-id" placeholder="UPI Transaction ID (12 Digits)" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-xl outline-none focus:border-blue-500">
                    <button onclick="submitOrder()" id="submitBtn" class="w-full bg-green-600 hover:bg-green-700 p-4 rounded-xl font-bold text-white transition shadow-lg shadow-green-900/20">Submit Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
