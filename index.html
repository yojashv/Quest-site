<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestBot | Premium Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">QUEST<span>BOT</span></div>
        <div class="status">
            <span class="dot"></span> Bot Active
        </div>
    </nav>

    <div class="container">
        <section class="section">
            <h2 class="section-label">Live Discord Quests</h2>
            <div class="live-quest-container">
                <div id="quest-data">Fetching latest quests from Discord...</div>
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </section>

        <section class="section">
            <h2 class="section-label">Single Quest Completion</h2>
            <div class="grid-4">
                <div class="card-mini" onclick="openPayment(1, 'Video Quest')">
                    <i class="fas fa-play text-red"></i>
                    <p>Video</p>
                    <span class="price-tag">₹1</span>
                </div>
                <div class="card-mini" onclick="openPayment(2, 'PC Quest')">
                    <i class="fas fa-desktop text-blue"></i>
                    <p>PC Game</p>
                    <span class="price-tag">₹2</span>
                </div>
                <div class="card-mini" onclick="openPayment(1, 'Mobile Quest')">
                    <i class="fas fa-mobile-alt text-green"></i>
                    <p>Mobile</p>
                    <span class="price-tag">₹1</span>
                </div>
                <div class="card-mini" onclick="openPayment(1, 'Profile Quest')">
                    <i class="fas fa-user text-purple"></i>
                    <p>Profile</p>
                    <span class="price-tag">₹1</span>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="section-label">Subscription Plans</h2>
            <div class="grid-3">
                <div class="plan-card weekly">
                    <p class="plan-name">Weekly</p>
                    <div class="plan-price">₹20</div>
                    <button class="buy-btn btn-weekly" onclick="openPayment(20, 'Weekly Plan')">Buy Plan</button>
                </div>
                <div class="plan-card monthly">
                    <p class="plan-name">Monthly</p>
                    <div class="plan-price">₹70</div>
                    <button class="buy-btn btn-monthly" onclick="openPayment(70, 'Monthly Plan')">Buy Plan</button>
                </div>
                <div class="plan-card yearly">
                    <p class="plan-name">Yearly</p>
                    <div class="plan-price">₹500</div>
                    <button class="buy-btn btn-yearly" onclick="openPayment(500, 'Yearly Plan')">Buy Plan</button>
                </div>
            </div>
        </section>
    </div>

    <div id="paymentModal" class="modal hidden">
        <div class="modal-box">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Scan & Verify</h3>
            <p id="selected-info"></p>
            <img id="qr-display" src="" alt="UPI QR">
            <div class="inputs">
                <input type="text" id="discord-user" placeholder="Discord Username (User#0000)">
                <input type="text" id="transaction-id" placeholder="12 Digit Transaction ID">
                <button class="submit-btn" onclick="submitOrder()">Submit Payment</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
